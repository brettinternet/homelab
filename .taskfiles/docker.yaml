---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

includes:
  run:
    taskfile: docker-runner.yaml
    internal: true

tasks:
  default:
    silent: true
    cmds:
      - task -l

  homelab:
    aliases: [gertrude]
    cmds:
      - task: run:{{.run}}
        vars:
          PROJECT: homelab
          HOSTNAME: gertrude
          PROFILES: base,utils,home,auth,media
    requires:
      vars: [run]

  net:
    aliases: [mailbox]
    cmds:
      - task: run:{{.run}}
        vars:
          PROJECT: net
          HOSTNAME: mailbox
          PROFILES: base,utils
    requires:
      vars: [run]
